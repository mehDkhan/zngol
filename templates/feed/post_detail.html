{% extends 'base.html' %}

{% block title %} {{ post }} {% endblock %}
{% block content %}

<h5>{{ post.title }}</h5>
    <hr>
    <p>
{{ post.body }}
    </p>
    <hr>
    <h6>Comments</h6>
    {% for c in post.comments.all %}
    {{ c }}
    {% empty %}
    No Comments yet
    {% endfor %}
{% endblock %}
