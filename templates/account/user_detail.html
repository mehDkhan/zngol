{% extends 'core/base.html' %}
{% load thumbnail %}
{% block title %} {{ user.get_name }}'s Profile {% endblock %}

{% block content %}
    <br>
    <div class="col-md-8 col-lg-8 col-sm-12 col-xl-6">
        {% thumbnail user.picture "100" as im %}
        <img src="{{ im.url }}" class="user-image">
        {% endthumbnail %}
    </div>
{% endblock %}
